  <div class="container-fluid">
    <div class="col-sm-9 col-sm-offset-3 col-md-12 col-md-offset-0 main">
    <form onsubmit="getBulkQuery('multi');">
      <div class="container" style:"overflow:hidden">
          <h1 class="page-header">Bulk Query</h1>
          <div class="form-group" style="width: 30em; float:left;">

          <label>Business Name</label>
          <input class="form-control" id="businessName" maxlength="50" placeholder="Enter Business Name"><br>

          <label>Company House Number</label>
          <input class="form-control" id="companyNumber" maxlength="10" placeholder="Enter Company House Number"><br>

          <label>Industry Code</label>
          <input class="form-control" id="industryCode" maxlength="5" placeholder="Enter Industry Code"><br>

          <label>VAT Number</label>
          <input class="form-control" id="vatNumber" maxlength="12" placeholder="Enter VAT Number"><br>

          <label>PAYE Reference</label>
          <input class="form-control" id="payeReference" maxlength="10" placeholder="Enter PAYE Reference"><br>

          <label for="PostCode">Postcode</label>
          <input type="PostCode" class="form-control" id="PostCode" maxlength="8" placeholder="Enter Postcode"><br>

          <label for="employmentbandlabel">Employment Band</label>
          <select class="form-control" id="employmentband">
            <option></option>
            <option value="A">A [0]</option>
            <option value="B">B [1]</option>
            <option value="C">C [2-4]</option>
            <option value="D">D [5-9]</option>
            <option value="E">E [10-19]</option>
            <option value="F">F [20-24]</option>
            <option value="G">G [25-49]</option>
            <option value="H">H [50-74]</option>
            <option value="I">I [75-99]</option>
            <option value="J">J [100-149]</option>
            <option value="K">K [150-199]</option>
            <option value="L">L [200-249]</option>
            <option value="M">M [250-299]</option>
            <option value="N">N [300-499]</option>
            <option value="O">O [500+]</option>
          </select><br>

          <label for="legalStatuslabel">Legal Status</label>
          <select class="form-control" id="legalStatus">
            <option></option>
            <option value="1">Company</option>
            <option value="2">Sole Proprietor</option>
            <option value="3">Partnership</option>
            <option value="4">Public Corporation</option>
            <option value="5">Non-profit Organisation</option>
            <option value="6">Local Authority</option>
            <option value="7">Central Government</option>
            <option value="8">Charity</option>
          </select><br>

          <label for="turnoverlabel">Turnover Â£000's'</label>
          <select class="form-control" id="turnover">
            <option></option>
            <option value="A">A [0-99]</option>
            <option value="B">B [100-249]</option>
            <option value="C">C [250-499]</option>
            <option value="D">D [500-999]</option>
            <option value="E">E [1,000-1,999]</option>
            <option value="F">F [2,000-4,999]</option>
            <option value="G">G [5,000-9,999]</option>
            <option value="H">H [10,000-49,999]</option>
            <option value="I">I [50,000+]</option>
          </select><br>

          <label for="tradingstatuslabel">Trading Status</label>
          <select class="form-control" id="tradingstatus">
            <option></option>
            <option value="A">Active</option>
            <option value="C">Closed</option>
            <option value="D">Dormant</option>
            <option value="I">Insolvent</option>
          </select><br>

          <button type="button" class="btn btn-primary" onclick="getBulkQuery('multi');">Add to Bulk Match</button>
          <button type="button" class="btn btn-primary" onclick="downloadQuery();">Download List of Queries</button>
          <button type="reset" id="csv"class="btn btn-secondary">Clear</button>

        </form>
      </div>
      <div id="bulkList"></div>
    </div>
